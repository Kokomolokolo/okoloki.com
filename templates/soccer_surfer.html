<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soccer Surfer</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    canvas {
      max-width: 100%;
      width: 1200px;
      height: 800px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }
    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }
    .wrap {
      display: grid;
      gap: 24px;
      margin-top: 3rem;
      justify-content: center;
      width: 1200px;  /* Feste Breite */
      height: 800px; /* Feste H√∂he */
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      background: white;
    }
    .btn {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }
    .btn button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease-in-out;
    }
    .btn button:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn button:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    color: #4f46e5;
    z-index: 1000;
  }
  
  .spinner {
    border: 4px solid #f3f4f6;
    border-top: 4px solid #4f46e5;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  canvas {
    opacity: 0;
    transition: opacity 0.5s;
  }
  
  canvas.loaded {
    opacity: 1;
  }
  </style>
</head>
<body>
  <h1>Soccer Surfer</h1>
  {% include 'navbar.html' %}
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading game...</div>
  </div>
  
  <div class="wrap">
    <canvas id="glcanvas" tabindex="1"></canvas>
  </div>
  <div class="" style="margin-top: 1rem;">
    <h3>üïπÔ∏è Controls</h3>
    <ul style="list-style: none; padding-left: 0;">
    <li><strong>Move Player</strong> WASD</li>
    <li><strong>Move Camera</strong> Mouse</li>
    <li><strong>Move Camera</strong> Mouse</li>
    <li><strong>Toggel Flight</strong> F</li>
    <li><strong>Select Blocks</strong> Numbers 1-7</li>
    <!-- <li><strong>G:</strong> Toggle gravity</li> -->
    <!-- <li><strong>E:</strong> Spawn 100 particles</li>
    <li><strong>R:</strong> Reset</li> -->
    <!-- <li><strong>E / D:</strong> Move sun</li> -->
    </ul>
  </div>
  
  <p>A Voxxel Engine written in <strong>Bevy</strong> (WASM).</p>
  <p>A desktop version with better performance is available <a href="https://github.com/Kokomolokolo/Voxxel-Engine"> here</a>.</p>

  <script type="module">
    import init from '../static/soccer_surfer/gamejam_2.js';
    
    // Zeige Loading
    const loading = document.getElementById('loading');
    const canvas = document.getElementById('glcanvas');
    
    // Starte Spiel
    init().then(() => {
      // Wenn geladen: Verstecke Loading, zeige Canvas
      loading.style.display = 'none';
      canvas.classList.add('loaded');
      
      // Optional: Canvas fokussieren f√ºr Inputs
      canvas.focus();
    }).catch(err => {
      loading.innerHTML = '<div style="color: red;">Failed to load game!</div>';
      console.error(err);
    });
  </script>
</body>
</html>
