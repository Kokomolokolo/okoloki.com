<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verlet Particle Sim 3D</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    canvas {
      max-width: 100%;
      width: 800px;
      height: 600px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }
    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }
    .wrap {
      display: grid;
      gap: 24px;
      margin-top: 3rem;
      justify-content: center;
      width: 800px;  /* Feste Breite */
      height: 600px; /* Feste H√∂he */
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      background: white;
    }
    .btn {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }
    .btn button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease-in-out;
    }
    .btn button:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn button:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>3D Verlet Particle Sim</h1>
  {% include 'navbar.html' %}
  <div class="btn">  
    <button onclick="window.location.href='/particalsim'">Change to 2D</button>
  </div>
  <div class="wrap" style="margin-top: 3rem;">
    <canvas id="glcanvas" tabindex="1"></canvas>
  </div>
  <div class="" style="margin-top: 1rem;">
    <h3>üïπÔ∏è Controls</h3>
    <ul style="list-style: none; padding-left: 0;">
    <li><strong>Move Camera</strong>WASD</li>
    <!-- <li><strong>G:</strong> Toggle gravity</li> -->
    <li><strong>E:</strong> Spawn 100 particles</li>
    <li><strong>R:</strong> Reset</li>
    <!-- <li><strong>E / D:</strong> Move sun</li> -->
    </ul>
  </div>
  
  <p>A particle simulation made with <strong>Bevy</strong> (WASM).</p>
  <p>A desktop version with better performance is available <a href="https://github.com/Kokomolokolo/Verlet-Particles-3d-Bevy"> here</a>.</p>

  <script type="module">
    import init from '../static/partical_sim/Verlet-Partcle-3d-bevy.js';
    init();
  </script>
</body>
</html>
